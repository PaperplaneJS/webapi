version: '3'

networks:
  default-app:
    name: default-app
    external: true
  default-db-mongo:
    name: default-db-mongo
    external: true

services:
  paperplane-api:
    image: paperplanecc/paperplane-api:latest
    container_name: paperplane-api
    restart: always
    volumes:
      - ./.env.production:/source/.env.production:ro
    networks:
      - default-app
      - default-db-mongo
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      - HOST=host.docker.internal
    extra_hosts:
      - host.docker.internal:host-gateway
