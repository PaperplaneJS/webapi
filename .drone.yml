kind: pipeline
name: default

workspace:
  path: /source

steps:
  - name: build
    image: plugins/docker
    settings:
      username: paperplanecc
      password:
        from_secret: DOCKER_PASSWORD
      repo: paperplanecc/paperplane-api
      tags: latest
      mirror: https://mirror.ccs.tencentyun.com
      registry: docker.io

  - name: stop-service
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: ubuntu
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - cd /home/ubuntu/project-config/paperplane-api
        - docker compose down || true

  - name: prisma-sync-db
    image: node:19
    volumes:
      - name: npmcache
        path: /usr/local/share/.cache/yarn
    commands:
      - yarn config set registry https://registry.npmmirror.com
      - npm config set registry https://registry.npmmirror.com
      - npm i -g prisma
      - npm i -g dotenv-cli
      - npx dotenv -c production -- prisma migrate deploy

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: ubuntu
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - docker image rm paperplanecc/paperplane-api:latest || true
        - docker compose up -d

volumes:
  - name: npmcache
    host:
      path: /home/ubuntu/npmcache

trigger:
  branch:
    - master
