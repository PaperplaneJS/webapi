kind: pipeline
name: default

workspace:
  path: /source

steps:
  - name: build
    image: plugins/docker
    settings:
      username: paperplanecc
      password:
        from_secret: DOCKER_PASSWORD
      repo: paperplanecc/paperplane-api
      tags: latest
      mirror: https://mirror.ccs.tencentyun.com
      registry: docker.io

  - name: stop-service
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: ubuntu
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - cd /home/ubuntu/project-config/paperplane-api
        - docker compose down || true
        - docker image rm paperplanecc/paperplane-api:latest || true
  
  - name: prisma-sync-db
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: ubuntu
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - cd /home/ubuntu/project-config/paperplane-api
        - docker pull paperplanecc/paperplane-api:latest
        - docker run -it --name paperplane-api-prisma --network default-db-postgres -e NODE_ENV=production --add-host=host.docker.internal:host-gateway -v ./.env.production:/app/.env.production:ro paperplanecc/paperplane-api:latest yarn dbdeploy:prod

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: ubuntu
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - docker image rm paperplanecc/paperplane-api:latest || true
        - cd /home/ubuntu/project-config/paperplane-api
        - docker compose up -d

volumes:
  - name: npmcache
    host:
      path: /home/ubuntu/npmcache

trigger:
  branch:
    - master
