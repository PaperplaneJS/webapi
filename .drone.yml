kind: pipeline
name: default

workspace:
  path: /source

steps:
  - name: build
    image: plugins/docker
    settings:
      username: jia-niang
      password:
        from_secret: PAPERPLANE_DOCKER_KEY
      repo: docker.paperplane.cc/paperplanecc/paperplane-api
      tags: latest
      registry: docker.paperplane.cc
      purge: false
      mirror: https://docker.paperplane.cc

  - name: stop-service
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: root
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 5m
      script:
        - cd /root/project-config/paperplane-api
        - docker compose down || true
        - docker rm paperplane-api-prisma || true
        - docker image rm docker.paperplane.cc/paperplanecc/paperplane-api:latest || true

  - name: prisma-sync-db
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: root
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 20m
      script:
        - cd /root/project-config/paperplane-api
        - docker pull docker.paperplane.cc/paperplanecc/paperplane-api:latest
        - docker run -t --rm --name paperplane-api-prisma --network root_default -e NODE_ENV=production --add-host=host.docker.internal:host-gateway -v ./.env.production:/app/.env.production:ro docker.paperplane.cc/paperplanecc/paperplane-api:latest yarn dbdeploy:prod

  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        - 'paperplane.cc'
      username: root
      key:
        from_secret: DEPLOY_SSH_PRIKEY
      command_timeout: 20m
      script:
        - docker image rm docker.paperplane.cc/paperplanecc/paperplane-api:latest || true
        - cd /root/project-config/paperplane-api
        - docker compose up -d

trigger:
  branch:
    - master
